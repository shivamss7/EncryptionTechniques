<!DOCTYPE html>
<html>
	<head>
		<title> Hybrid Encryption </title>
		<link rel="stylesheet" href="../stylesheets/bootstrap.css">
		<link rel="stylesheet" href="../stylesheets/style.css">
	</head>
	<body>
		<section class="sectionOne text-center">
			<div>
				<h1> Hybrid Encryption </h1>
			</div>
		</section>

		<section class="sectionTwo text-center">
			<div class="row">
				<form action='/submit' method='post'>
					<div class="col-sm-6 form-group border">
						<h2> Enter you Data </h2>
						<div class = 'col-sm-10'>
							<textarea class="form-control" rows="7" id="data1" name='data'></textarea>
						</div>
						<div class="col-sm-12 submit">
							<button role="button" class="btn btn-primary"> Submit </button>
						</div>
					</div>
				</form>
				
				<div class="col-sm-6 output">
					<h2> Encrypted Data </h2>
					<div class = col-sm-10>
						<textarea class="form-control" rows="7" id="data2"></textarea>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
